{% extends 'blog/base.html' %}

{% block content %}
{% if request.user.is_authenticated %}
<!-- <p> {{request.user}} </p> -->
  <a href="{% url 'logout' %}"> Logout </a>
{% else %}
  <a href="{% url 'login' %}"> LogIn </a>
{% endif %}
<h4> <a href="{% url 'profile' %}">My profile</a> </h4>
  {% for post in posts %}
    <h2> {{post.title}} </h2>
    <p> By {{post.author}} on {{post.date_posted | date:"F d, Y" }} </p>
    <p> {{post.content}} </p>
    <textarea name="comments" id="" cols="30" rows="5" placeholder="Leave your comments here">

    </textarea>
    <input type="submit" value="Submit">
  {% endfor %}
{% endblock content %}
